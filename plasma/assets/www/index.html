<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma JS Environment</title>
</head>
<body>
    <script>
        // Simple function that returns a greeting
        function getHelloWorld() {
            return "Hello World from JS World";
        }

        // Make the function available globally
        window.getHelloWorld = getHelloWorld;

        // Log when the environment is ready
        console.log("Plasma JS Environment initialized");
    </script>
</body>
</html>
